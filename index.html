<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="darkModeToggle">Modo Nocturno</button>
        <h1>Asientos Arena CDMX</h1>
        <h2>Mapa General para Acomodadores</h2>
    </header>
    <main>
        <section id="zones" aria-label="Zonas del Auditorio">
            <button class="zone-button" data-zone="1">Zona 1</button>
            <button class="zone-button" data-zone="2">Zona 2</button>
            <button class="zone-button" data-zone="3">Zona 3</button>
            <button class="zone-button" data-zone="4">Zona 4</button>
            <button class="zone-button" data-zone="5">Zona 5</button>
            
        </section>
        <h2>Pared</h2>
        <section id="auditorium" aria-label="Asientos del Auditorio"></section>
        <h2>Plataforma</h2><br><h2><button id="toggleSpecialButton" class="small-button">Seleccionar Necesidades Especiales</button></h2>
        <section id="summary" aria-label="Resumen">
            <p id="zoneSummary"></p>
            <p id="overallSummary"></p>
        </section>
        <section id="passwordSection">
            <label for="passwordInput">Contraseña:</label>
            <input type="password" id="passwordInput">
            <button id="submitPasswordButton">Enviar</button>
            <p id="errorMessage">Contraseña incorrecta. Inténtalo de nuevo.</p>
        </section>

        <div id="buttonContainer">
            <button id="resetButton" disabled>Resetear Asientos</button>
            <button id="overallSummaryButton" disabled>Asistencia General</button>
            <button id="removeSeatsButton" disabled>Eliminar Asientos</button>
            <button id="restoreSeatsButton" disabled>Restaurar Asientos</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
